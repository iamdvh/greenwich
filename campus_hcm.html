<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi Tiết Campus Hà Nội</title>
    <style>
      /* Reset CSS */
      body,
      h1,
      h2,
      p,
      iframe {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }

      header {
        background-color: #008000;
        color: #fff;
        padding: 30px;
        text-align: center;
      }

      main {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 36px;
      }

      h2 {
        font-size: 24px;
        margin-top: 20px;
      }

      p {
        font-size: 16px;
        line-height: 1.6;
      }

      h3 {
        font-size: 20px;
        margin-top: 20px;
      }

      iframe {
        width: 100%;
        height: 400px;
        border: none;
      }

      a {
        text-decoration: none;
        color: #008000;
        font-weight: bold;
      }

      a:hover {
        color: #005000;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Chi Tiết Campus Hồ Chí Minh</h1>
    </header>
    <main>
      <h2>Campus 2: Hồ Chí Minh</h2>
      <p>
        Chi nhánh tại Hồ Chí Minh của Greenwich Việt Nam cung cấp môi trường học
        tập đa dạng và cơ hội học tập tiện lợi cho sinh viên tại thành phố này.
      </p>
      <h3>Video Giới Thiệu</h3>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/DF-4VvR9p4A?si=HRMTTjRW11CnxKKG"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
      <a href="/">Quay lại</a>
    </main>
  </body>
</html>
